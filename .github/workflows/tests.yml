name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  # Stage 1: Smoke Tests (Fast Feedback)
  smoke-tests:
    name: Smoke Tests (Critical Path)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: Run smoke tests
        run: npx playwright test --grep @smoke --project smoke
        env:
          TEST_ENV: staging
          CI: true
      
      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Stage 2: Regression Tests (Full Coverage)
  regression-tests:
    name: Regression Tests (Full Suite)
    needs: smoke-tests  # Only run if smoke passes
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]  # Parallel execution
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: Run regression tests (Shard ${{ matrix.shard }}/2)
        run: npx playwright test --grep @regression --shard=${{ matrix.shard }}/2
        env:
          TEST_ENV: staging
          CI: true
      
      - name: Upload regression results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-results-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # Stage 3: Test Report Generation
  test-report:
    name: Generate Test Report
    needs: [smoke-tests, regression-tests]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/junit.xml'
          check_name: Test Results
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All tests passed! Ready for review.'
            })

  # Stage 4: Metrics Collection (Optional)
  metrics:
    name: Collect Test Metrics
    needs: regression-tests
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
      
      - name: Extract metrics
        run: |
          echo "Test execution complete"
          echo "Timestamp: $(date)"
